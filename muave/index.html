<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Booking Form HTML Template</title>
	<link rel="shortcut icon" href="../logo.png" type="image/x-icon">

    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans:400"
      rel="stylesheet"
    />

    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

    <link type="text/css" rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="booking" class="section">
      <div class="section-center">
        <div class="container">
          <div class="row">
            <div class="booking-form">
              <form action="https://formcarry.com/s/p6MDOJpBUIa" method="POST" accept-charset="UTF-8">
                <div class="form-group">
                  <div class="form-checkbox">
                    <label for="roundtrip">
                      <input type="radio" id="roundtrip" name="flight-type" />
                      <span></span>Roundtrip
                    </label>
                    <label for="one-way">
                      <input type="radio" id="one-way" name="flight-type" />
                      <span></span>One way
                    </label>
                    <label for="multi-city">
                      <input type="radio" id="multi-city" name="flight-type" />
                      <span></span>Multi-City
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <span class="form-label">Flying from</span>
                      <input
                        class="form-control"
                        type="text"
                        placeholder="City or airport"
						name="flying_from"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <span class="form-label">Flying to</span>
                      <input
                        class="form-control"
                        type="text"
                        placeholder="City or airport"
						name="flying_to"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-3">
                    <div class="form-group">
                      <span class="form-label">Departing</span>
                      <input class="form-control" type="date" required name="departing"/>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <span class="form-label">Returning</span>
                      <input class="form-control" type="date" required name="departing" />
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="form-group">
                      <span class="form-label">Adults (18+)</span>
                      <select class="form-control" name="adults">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                      </select>
                      <span class="select-arrow"></span>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="form-group">
                      <span class="form-label">Children (0-17)</span>
                      <select class="form-control" name="children">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                      </select>
                      <span class="select-arrow"></span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-3">
                    <div class="form-group">
                      <span class="form-label">Travel class</span>
                      <select class="form-control" name="class">
                        <option>Economy class</option>
                        <option>Business class</option>
                        <option>First class</option>
                      </select>
                      <span class="select-arrow"></span>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-btn">
                      <button type="submit" class="submit-btn">Mua VÃ©</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
